{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Grabber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh; /* 100% of the viewport height */
            display: grid;
            grid-template-rows: auto 2fr; /* Make the button container section shorter */
            text-align: center;
            background-image: url("{% static '1.jpg' %}");
            background-size: cover; /* Adjusts the size of the image */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            
        }

        /* Header at the top */
        header {
            margin-top: 30px; /* Adjust as needed */
        }

        h1 {
            color:  #ffffff;
             margin-bottom: 10px; 
        }

        p {
            color: #f7f2f2;
            margin-bottom: 40px;
        }

        /* Flexbox for centering buttons */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Space between buttons */
            margin-bottom: 50px; /* Adds more space below buttons to push them up */
        }

        .btn {
            background: linear-gradient(145deg, #ffffff, #e6e6e6); /* Subtle gradient for HD effect */
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 160px;  /* Increased button size */
            height: 160px; /* Increased button size */
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 60px; /* Icon size */
            transition: all 0.3s ease;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2), -8px -8px 20px rgba(255, 255, 255, 0.7); /* HD shadow effect */
        }

        .btn:hover {
            background: linear-gradient(145deg, #e6e6e6, #ffffff); /* Reverse gradient on hover */
            transform: scale(1.15); /* Slight zoom effect */
            box-shadow: 12px 12px 25px rgba(0, 0, 0, 0.25), -12px -12px 25px rgba(255, 255, 255, 0.8); /* Deeper shadow on hover */
        }

        .btn-facebook {
            color: #4267B2;
        }

        .btn-youtube {
            color: #FF0000;
        }

        .btn-instagram {
            color: #C13584;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Media Grabber</h1>
        <p>Select a platform to grab your media:</p>
    </header>

    <div class="button-container">
        <a href="https://www.facebook.com" class="btn btn-facebook" target="_blank">
            <i class="fab fa-facebook-f"></i>
         </a>
         <a href="{% url 'app1:youtube' %}" class="btn btn-youtube" target="_blank">
            <i class="fab fa-youtube"></i> 
        </a> 
        <a href="https://www.instagram.com" class="btn btn-instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</body>
</html>

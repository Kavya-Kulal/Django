{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Grabber - Facebook</title>
   <style>
    /* General Styling */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #0f0f25, #1d1d3b);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the form */
.container {
    background: rgba(20, 20, 40, 0.9);
    border-radius: 10px;
    padding: 40px;
    text-align: center;
    width: 400px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

/* Title */
.container h1 {
    font-size: 36px;
    color: #B4A4FF;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.container h2 {
    font-size: 24px;
    color: #999fff;
    margin-bottom: 30px;
}

/* Input Field */
.input-field {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 18px;
    margin-bottom: 20px;
    outline: none;
    text-align: center;
}

/* Button */
.download-btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(to right, #4A90E2, #0078FF);
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

.download-btn:hover {
    background: linear-gradient(to right, #0078FF, #4A90E2);
}

/* Facebook logo and video icon styling */
.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.facebook-logo {
    width: 40px;
    height: 40px;
    /* background: url('path-to-your-facebook-icon.png') no-repeat center; */
    background-size: contain;
    margin-right: 10px;
}

.video-icon {
    width: 40px;
    height: 40px;
    background: url('path-to-your-video-icon.png') no-repeat center;
    background-size: contain;
}

   </style>
</head>
<body>
    <form action="{% url 'app1:facebook' %}" method="POST"> 
        {% csrf_token %} 
    <div class="container">
        <h1>Media Grabber</h1>
        <h2>Facebook</h2>

        <div class="logo-container">
            <div class="facebook-logo"></div>
            <div class="video-icon"></div>
        </div>

        <input type="text" class="input-field" placeholder="Enter Facebook URL" name="url">

        <button class="download-btn" type="submit">Download Video</button>
    </div>
    </form>
</body>
</html>
